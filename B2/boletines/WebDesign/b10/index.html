<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<!-- en  -->

<body tabindex="0">


    <div class="keys">
        <!-- el atributon 'data-' es una forma muy interesante de aportar información a los elementos hTML'  -->
        <!-- asi 'data-key' desde el DOM podemos acceder a una colección sobre los elementos llamada '.dataset' que tiene como 'clave' la parte despues del -key y como valor la parte despues del =  -->

        <div data-key="65" class="key">
            <h2>A</h2>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <h2>S</h2>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <h2>D</h2>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <h2>F</h2>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <h2>G</h2>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <h2>H</h2>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <h2>J</h2>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <h2>K</h2>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <h2>L</h2>
            <span class="sound">tink</span>
        </div>
    </div>

    <!-- sonidos asociados  -->
    <audio data-key="65" src="res/sounds/clap.wav"></audio>
    <audio data-key="83" src="res/sounds/hihat.wav"></audio>
    <audio data-key="68" src="res/sounds/kick.wav"></audio>
    <audio data-key="70" src="res/sounds/openhat.wav"></audio>
    <audio data-key="71" src="res/sounds/boom.wav"></audio>
    <audio data-key="72" src="res/sounds/ride.wav"></audio>
    <audio data-key="74" src="res/sounds/snare.wav"></audio>
    <audio data-key="75" src="res/sounds/tom.wav"></audio>
    <audio data-key="76" src="res/sounds/tink.wav"></audio>

    <script src="js/index.js"></script>
</body>

</html>
