<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Calculadora modelo 1</title>
</head>

<body>
    <div class="center">
        <div class="calculator">
            <!-- inputa entrada datos -->
            <div id="display1" class="display1">0</div>
            <div id="display2" class="display2">0</div>

            <!-- botones -->
            <div class="bloque-botones">
                <button class="calc-btn is-clear">C</button>
                <button id="divisionBtn" class="calc-btn operator">/</button>
                <button id="number1Btn" class="calc-btn number">1</button>
                <button id="number2Btn" class="calc-btn number">2</button>
                <button id="number3Btn" class="calc-btn number">3</button>
                <button id="numbe4Btn" class="calc-btn operator">X</button>
                <button id="number5Btn" class="calc-btn number">4</button>
                <button class="calc-btn number">5</button>
                <button class="calc-btn number">6</button>
                <button class="calc-btn operator">-</button>
                <button class="calc-btn number">1</button>
                <button class="calc-btn number">2</button>
                <button class="calc-btn number">3</button>
                <button class="calc-btn operator">+</button>
                <button class="calc-btn number is-zero">0</button>
                <button class="calc-btn operator is-equal">=</button>
            </div>
        </div>
    </div>

    <script src="js/index.js" defer></script>
</body>

</html>
